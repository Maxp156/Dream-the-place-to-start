<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function displayTime(){
				var elt = document.getElementById('clock');
				var now = new Date();
				elt.innerHTML = now.toLocaleTimeString();
				setTimeout(displayTime, 1000);
			};
			window.onload = displayTime;
		</script>
		<style type="text/css">
			#clock{font: bold 24pt sans-serif;background: #ddf;padding: 10px;
			border: 1px solid black;border-radius: 10px;}
		</style>
	</head>
	<body>
		<h1>Digital Clock</h1>
		<span id="clock"></span>
	</body>
</html>
